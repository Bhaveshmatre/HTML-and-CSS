<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and Classes</title>
</head>
<body>
    <h1>Ids and Classes</h1>
    <hr>
    <div id="mainbox" class="redbg">
    </div>
    <span class="redbg"></span>
    <span id="mainspan"></span>
    <!-- emmet = is the shortcut way to code and less consuming time-->
    <!-- . is for class and # is for id -->
    <div class="redbg blackborder anotherclass"></div>
    <!-- emmet takes div tag as defualt  -->
    <div class="blackground"></div>

    <!-- taking multiple elements using emmet -->
    <span class="myclass myclass2 myclass3"></span>
    <!-- if i want more tags like that  -->
    <!-- myclass myclass2 myclass3*4(number of req) + tab to print 4 simlar using emmet--> 
    <div class="span myclass myclass2 myclass3">First</div>
    <div class="span myclass myclass2 myclass3">Second</div>
    <div class="span myclass myclass2 myclass3">Third</div>
    <div class="span myclass myclass2 myclass3">Fourth</div>

    <!-- the difference between Ids and class: Ids is used for single element and Class is use for multiple elements -->
    
</body>
</html>
