<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <h1>HTML Entities</h1><hr>
    <!-- to make a space between two words -->
    <div class="container">
        <p>This is paragraph</p>
    </div>
    <div class="container">
        <p>This is another &nbsp; paragraph of tutorials</p>
        <p>This is the third paragraph of this content &lt;p&gt;</p>
        <!-- if you want to write <p> p in between like this use entities as given in above line. This is the application -->
        <p>Pound is written as &pound;</p>
        <p>Copyright is written as &copy;</p>
        <p>Arrow is written as &rArr;</p>
        <p>Another is written as &frac14;</p>
        <p>is written as </p>
        <!-- use google references  -->
        <p> &#8203; </p>
    </div>
</body>
</html>
